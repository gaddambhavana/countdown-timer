<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer-settings">
            <label for="date">Set Date and Time:</label>
            <input type="datetime-local" id="date" name="date">
            <button id="start-btn">Start</button>
        </div>
        <div class="timer-display" id="timer-display">
            <div id="days" class="time-block"><span>0</span><small>Days</small></div>
            <div id="hours" class="time-block"><span>0</span><small>Hours</small></div>
            <div id="minutes" class="time-block"><span>0</span><small>Minutes</small></div>
            <div id="seconds" class="time-block"><span>0</span><small>Seconds</small></div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
